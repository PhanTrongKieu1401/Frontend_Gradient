<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen" id="screen">
        <div class="headtext">Background Generator</div>
        <div class="randomcolor">
            <div class="color1" id="firstcolor"></div>
            <div class="color2" id="secondcolor"></div>
            <button class="button" id="buttonRandom">Random</button>
        </div>
        <div class="announce">This is the background</div>
        <div class="foottext" id="foottext">linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
